name: Scan Binance & Alert TG

on:
  schedule:
    - cron: "*/10 * * * *"  # uruchamiaj co 10 minut
  workflow_dispatch:        # umożliwia uruchomienie ręczne

jobs:
  run-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot script
        run: python main.py
